plugins {
    id 'java'
    id 'qupath.extension-conventions'
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

javafx {
    version = "17.0.1"
    modules = ['javafx.base', 'javafx.controls', 'javafx.fxml']
}

configurations {
    implementation.extendsFrom commonsmath
    implementation.extendsFrom guava
}

//java {
//    sourceCompatibility = JavaVersion.VERSION_17
//    targetCompatibility = JavaVersion.VERSION_17
//}

group = 'org.example'
//version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation project(path: ':qupath-core')
    implementation project(path: ':qupath-gui-fx')

    implementation 'org.slf4j:slf4j-converter:1.5.0-M0'

    implementation 'org.slf4j:slf4j-api:2.0.5'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.hildan.fxgson:fx-gson:4.0.1'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'

}

test {
    useJUnitPlatform()
}